<!DOCTYPE html>

        <img src="/images/User icon.svg" alt="user icon" class="absolute right-[24px] w-[40px] hidden lg:block">
    </header>


   <!--Created gap to keep space under navbar-->
   <div class="h-24"></div> 

    <div class="fex-col justify-center items-center w-full">

            </button>
            <button class="border-3 border-theme w-24 h-[2.5rem] rounded-3xl md:w-[8rem]">

            </button>
            <button class="border-3 border-theme w-24 h-[2.5rem] rounded-3xl md:w-[8rem]">
                    <a href="bookshelf-recommendations.html"><p class="font-[Poppins] text-sm text-theme md:text-lg">Mæli með</p> </a>
            </button>
        </div>
        
        <!--Bookshelf row 1-->

            <img src="/images/secret-of-secrets.png" alt="The Swcret of Secrets" class="pb-[2%] w-24 h-auto md:w-1/7">

            <img src="/images/tress-of-the-emerald-sea.png" class="pb-[2%] w-24 h-auto md:w-1/7">
