<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../output.css" rel="stylesheet">
    <link href="input.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!--Bruno Ace font-->
<link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Cal+Sans&family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Pirata+One&display=swap" rel="stylesheet">
<!--Poppins font-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Cal+Sans&family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Pirata+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Bókahilla</title>
</head>

<body class="bg-background">

<header class="fixed inset-x-0 top-0 z-50 bg-[#121212]">
  <!-- Bar -->
  <div class="mx-auto flex h-[72px] w-full items-center justify-evenly px-6">
    <a href="/src/Home/home.html" class="flex items-center">
      <img src="/images/logo-orange.svg" alt="Logo" class="w-[48px]">
    </a>

    <!-- Desktop links -->
    <div class="hidden lg:block">
      <ul class="flex gap-[4rem] font-['Bruno_Ace']">
        <li><a href="/src/Home/home.html" class="text-[#D2D2DA] hover:text-[#DE8417]">Heim</a></li>
        <li><a href="/src/Bookshelf/bookshelf.html" class="text-[#D2D2DA] hover:text-[#DE8417]">Bókahilla</a></li>
        <li><a href="/src/Community/community.html" class="text-[#D2D2DA] hover:text-[#DE8417]">Samfélag</a></li>
      </ul>
    </div>

    <!-- Search (desktop) -->
    <div class="relative hidden lg:block">
      <img src="/images/search-small.svg" alt="Search" class="absolute left-3 top-1/2 -translate-y-1/2 w-4">
      <input type="text" placeholder="Leita"
        class="pl-10 text-[#DE8417] font-[Poppins] border-2 border-[#DE8417] w-[clamp(160px,50vw,400px)] h-[32px] rounded-2xl focus:outline-none">
    </div>

    <!-- Hamburger (mobile) -->
    <button id="Hamburger" class="lg:hidden">
      <img src="/images/hamburger-icon.svg" alt="Hamburger" class="w-8 h-8">
    </button>
  </div>

  <!-- Mobile menu (drops under the bar) -->
  <div id="mobileNav" class="hidden lg:hidden absolute inset-x-0 top-[72px] bg-[#121212]">
    <ul class="flex flex-col gap-6 font-['Bruno_Ace'] px-6 py-6">
      <li><a href="/src/Home/home.html" class="text-[#D2D2DA] hover:text-[#DE8417]">Heim</a></li>
      <li><a href="/src/Bookshelf/bookshelf.html" class="text-[#D2D2DA] hover:text-[#DE8417]">Bókahilla</a></li>
      <li><a href="/src/Community/community.html" class="text-[#D2D2DA] hover:text-[#DE8417]">Samfélag</a></li>
      <li class="flex items-center gap-2">
        <img src="/images/User icon.svg" alt="User" class="w-10"><p class="text-[#DE8417]">Notandanafn</p>
      </li>
      <div class="flex items-center justify-center">
        <button class="border-2 border-[#DE8417] rounded-2xl w-40 h-10">
          <p class="font-['Bruno_Ace'] text-[#DE8417]">Skrá út</p>
        </button>
      </div>
    </ul>
  </div>
</header>
<div class="h-32"></div>
<div class="w-full">
    <p class="flex text-theme text-4xl font-bruno w-[90%] md:w-[70%] mx-auto text-left">BÓKAHILLA</p>
    <!--Navigation buttons-->
    <div class="flex justify-center items-center space-x-4 w-[90%] md:w-[70%] mx-auto mt-16">
        <button class="bg-theme w-24 h-[2.5rem] rounded-3xl md:w-[8rem]">
            <a href="bookshelf.html"><p class="font-[Poppins] text-sm text-body md:text-lg">Vil lesa</p> </a>
        </button>
        <button class="border-3 border-theme w-24 h-[2.5rem] rounded-3xl md:w-[8rem]">
            <a href="bookshelf-read.html"><p class="font-[Poppins] text-sm text-theme md:text-lg">Lesið</p> </a>
        </button>
        <button class="border-3 border-theme w-24 h-[2.5rem] rounded-3xl md:w-[8rem]">
            <a href="bookshelf-recommendations.html"><p class="font-[Poppins] text-sm text-theme md:text-lg">Mæli með</p> </a>
        </button>
    </div>
        
    <!--Bookshelf row 1-->
    <div class="bg-[url('/images/bookshelf-desktop.png')] w-[70%] mx-auto bg-no-repeat bg-bottom bg-contain flex justify-center items-bottom gap-[2rem] mt-16">
        <img src="/images/it-ends-with-us.png" alt="It Ends with Us" class="pb-[2%] w-24 h-auto md:w-1/7">
        <img src="/images/hail-mary.png" alt="Hail Mary" class="pb-[2%] w-24 h-auto md:w-1/7">
        <img src="/images/secret-of-secrets.png" alt="The Swcret of Secrets" class="pb-[2%] w-24 h-auto md:w-1/7">
        <img src="/images/land-naeturinnar.png" alt="Land næturinnar" class="pb-[2%] w-24 h-auto md:w-1/7 hidden md:block">
    </div>
    <!--Bookshelf row 2-->
    <div class="bg-[url('/images/bookshelf-desktop.png')] w-[70%] mx-auto bg-no-repeat bg-bottom bg-contain flex justify-center items-bottom gap-[2rem] mt-16 md:mt-32">
        <img src="/images/sol-ris-a-slattudegi.png" alt="Sól rís á sláttudegi" class="pb-[2%] w-24 h-auto md:w-1/7">
        <img src="/images/atmosphere.png" alt="Atmosphere" class="pb-[2%] w-24 h-auto md:w-1/7">
        <img src="/images/onyx-storm.png" alt="Onyx Storm" class="pb-[2%] w-24 h-auto md:w-1/7">
        <img src="/images/sjo-eiginmenn.png" alt="Sjö eiginmenn Evelyn Hugo" class="pb-[2%] w-24 h-auto md:w-1/7 hidden md:block">
    </div>
    <!--Bookshelf row 3-->
    <div class="bg-[url('/images/bookshelf-desktop.png')] w-[70%] mx-auto bg-no-repeat bg-bottom bg-contain flex justify-center items-bottom gap-[2rem] mt-16 md:mt-32">
        <img src="/images/nordanvindurinn.png" alt="Norðanvindurinn" class="pb-[2%] w-24 h-auto md:w-1/7">
        <img src="/images/tress-of-the-emerald-sea.png" class="pb-[2%] w-24 h-auto md:w-1/7">
        <img src="/images/a-discovery-of-witches.png" alt="A Discovery of Witches"" class="pb-[2%] w-24 h-auto md:w-1/7">
        <img src="/images/dracula.png" alt="Dracula" class="pb-[2%] w-24 h-auto md:w-1/7 hidden md:block">
    </div>
</div>

    <!--Create space on bottom-->
    <div class="h-24"></div>    
    <script src="../hamburger.js"></script>
</body>
</html>
