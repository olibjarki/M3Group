<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!--Bruno Ace font-->
<link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Cal+Sans&family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Pirata+One&display=swap" rel="stylesheet">
<!--Poppins font-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Cal+Sans&family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Pirata+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Umsagnir</title>
</head>

<body class="bg-background">
    <!--Created gap to keep space under navbar-->
    <div class="h-15"></div> 

    <!--Container for all visible content-->
    <div class="w-full max-w-[640px] mx-auto px-4">

        <!--Container for book cover and title info-->
        <div class="w-[90%] md:w-[80%] mx-auto mt-12 md:mt-16 flex flex-col items-center md:flex-row md:items-start md:space-x-2">
            <img src="/images/a-court-of-thorns-and-roses.png" 
                alt="" 
                class="w-30 h-auto md:w-48">
            <!--Title and author textbox-->
            <section class="mt-6 md:mt-0 md:ml-5 flex flex-col">
                <div class="text-center md:text-left">
                    <h1 class="font-bruno text-body text-xl leading-tight">A Court of Thorns <br>
                        and Roses
                    </h1>
                    <h2 class="font-poppins text-body text-base pt-2">Eftir Sarah J. Maas</h2>
                </div>
                <div class="flex items-center justify-center md:justify-start space-x-2 mt-6 md:mt-16">
                    <img src="/images/pages-icon.png" alt="Book pages icon">
                    <p class="font-poppins text-body text-sm md:text-base">128 síður</p>
                </div>
            </section>
        </div>

        <!--Dropdown button-->
        <div class="w-[90%] md:w-[80%] mx-auto flex justify-center mt-11">
            <select name="bookshelf-options" class="bg-theme w-32 h-8 rounded-3xl px-4 font-poppins text-base text-body">
                <option value="wantToRead">Vil lesa</option>
                <option value="read">Lesið</option>
                <option value="recommendations">Mæli með</option>
            </select>
        </div>

        <!--Boxes with icons-->
        <div class="w-[90%] md:w-[80%] mx-auto mt-11 mb-11 border-t border-b border-body">
            <div class="flex justify-center divide-x divide-body text-center">
                <!--Book icon-->
                <div class="flex-1 flex flex-col items-center justify-center p-6 md:p-8">
                    <a href="about-book.html"><img src="/images/orange-about-book-icon.png" alt="Book icon" class="p-2"></a>
                    <p class="text-body font-poppins text-sm mt-2">Um bókina</p>
                </div>
                <!--Review icon-->
                <div class="flex-1 flex flex-col items-center justify-center p-6 md:p-8">
                    <a href="book-reviews.html"><img src="/images/review-icon.png" alt="Review icon" class="p-2"></a>
                    <p class="text-body font-poppins text-sm mt-2">Umsagnir</p>
                </div>
                <!--Glasses icon-->
                <div class="flex-1 flex flex-col items-center justify-center p-6 md:p-8">
                    <a href="https://www.penninn.is/is/book/court-thorns-and-roses"><img src="/images/glasses.png" alt="Glasses icon" class="p-2"></a>
                    <p class="text-body font-poppins text-sm mt-2">Lestu í dag</p>
                </div>
            </div>
        </div>

    <!--Input box - write a review-->
    <div class="w-[90%] md:w-[80%] mx-auto mt-11">
        <textarea placeholder="Skrifa umsögn . . . " class="w-full h-50 border-2 border-body rounded-2xl text-body font-poppins pl-4 pt-4 resize-none"></textarea>
    </div>

    <!--Submit review button-->
    <div class="flex items-center justify-center mt-6">
        <button class="bg-theme w-32 h-8 rounded-3xl px-4">
            <p class="font-poppins text-sm text-body">Staðfesta</p>
        </button>
    </div>

    <!--Review by users-->
    <div class="w-[90%] md:w-[80%] mx-auto mt-6">
        <div class="flex items-center space-x-3">
            <img src="/images/User icon.svg" alt="User icon">
            <p class="font-poppins text-[#D2D2DA] text-sm font-medium">Kaspían Lár</p>
        </div>
        <div class="w-full pt-4">
                <p class="font-poppins text-[#D2D2DA] text-sm">
                    Geggjuð bók! Ég gat ekki lagt hana niður! 
                    Ég ætla að lesa meira eftir þennan höfund.
                </p>
        </div>
    </div>

    <!--Created space in the bottom-->
    <div class="h-15"></div> 

</body>
</html>
