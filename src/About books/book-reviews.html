<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="../output.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<!--Bruno Ace font-->
<link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Cal+Sans&family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Pirata+One&display=swap" rel="stylesheet">
<!--Poppins font-->
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bruno+Ace&family=Cal+Sans&family=Crimson+Pro:ital,wght@0,200..900;1,200..900&family=Pirata+One&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <title>Umsagnir</title>
</head>

<body class="bg-[#1D1D1D]">
    <header>
    <!--User icon-->
    <div class="ml-6 mr-6 mt-6 mb-15">
        <img src="/images/User-icon.svg" alt="User icon" class="w-14 h-14">
    </div>
    </header>
    
    <!--Container for book cover and title info-->
    <div class="flex ml-6">
        <img src="/images/about-cort-of-thorns-and-roses.png" alt="" class="w-37 h-52.75">
        <section class="flex flex-col justify-start pl-5">
            <!--Title and author textbox-->
            <div class="w-100">
                <h1 class="font-bruno text-body text-xl">A Court of Thorns <br>
                    and Roses
                </h1>
                <h2 class="font-poppins text-body text-sm pt-2">Eftir Sarah J. Maas</h2>
            </div>
            <div class="w-32 flex flex-row mt-9 space-x-2">
                <img src="/images/pages-icon.png" alt="Book pages icon">
                <p class="font-poppins text-body text-sm">128 síður</p>
            </div>
        </section>
    </div>

    <!--Drop down button-->
    <div class="flex justify-center items-center mt-11">
        <select name="bookshelf-options" class="bg-[#DE8417] w-32 h-8 rounded-3xl px-4 font-poppins text-sm text-body">
            <option value="wantToRead">Vil lesa</option>
            <option value="read">Lesið</option>
            <option value="recommendations">Mæli með</option>
        </select>
    </div>

    <!--Boxes with icons-->
    <div class="flex items-center justify-center mt-11 mb-11">
        <div class="flex flex-col items-center border-t-1 border-b-1 border-body px-6 py-3">
            <img src="/images/small-book.png" alt="Book icon" class="p-2">
            <p class="text-body font-poppins text-sm">Um bókina</p>
        </div>
        <div class="flex flex-col items-center border-1 border-body px-6 py-3">
            <img src="/images/review-icon.png" alt="Review icon" class="p-2">
            <p class="text-body font-poppins text-sm">Umsagnir</p>
        </div>
        <div class="flex flex-col items-center border-t-1 border-b-1 border-body px-6 py-3">
            <img src="/images/glasses.png" alt="Glasses icon" class="p-2">
            <p class="text-body font-poppins text-sm">Lestu í dag</p>
        </div>
    </div>

    <!--Input box - write a review-->
    <div class="flex justify-center items-center">
        <textarea placeholder="Skrifa umsögn . . . " class="w-90 h-60 border-2 rounded-2xl border-body text-body font-poppins pl-4 pt-4 "></textarea>
    </div>

    <!--Submit review button-->
    <div class="flex items-center justify-center mt-6">
        <button class="bg-theme w-32 h-8 rounded-3xl px-4">
            <p class="font-poppins text-sm text-body">Staðfesta</p>
        </button>
    </div>

    <!--Review by users-->
    <div class="w-80 h-60 ml-6 flex flex-col justify-center">
        <div class="flex items-center pl-4 space-x-3">
            <img src="/images/User-icon.svg" alt="User icon">
            <p class="font-poppins text-[#D2D2DA] text-sm font-medium">Kaspían Lár</p>
        </div>
        <div class="w-[330px] pl-4 pt-4">
                <p class="font-poppins text-[#D2D2DA] text-sm">
                    Geggjuð bók! Ég gat ekki lagt hana niður! 
                    Ég ætla að lesa meira eftir þennan höfund
                </p>
        </div>
    </div>

 

    
    
    <!--Bottom navigation-->
    <nav class="bg-[#121212] h-[56px] py-[12px] fixed bottom-0 flex justify-center items-center w-full">
        <ul class="flex justify-center items-center gap-[64px]">
        <li><a href=""><img src="/images/home-icon.svg" alt="Home"></a></li>
        <li><a href=""><img src="/images/search-icon.svg" alt="Search"></a></li>
        <li><a href=""><img src="/images/bookshelf-icon.svg" alt="Bookshelf"></a></li>
        <li><a href=""><img src="/images/community-icon.svg" alt="Community"></a></li>
        </ul>
    </nav>
</body>
</html>
